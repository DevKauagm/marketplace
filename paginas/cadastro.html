<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilo/cadastro.css">
</head>
<body>
    <header>
        <h1>Star &#x1F31F Store</h1>
        <div>
            <p>menu ☰</p>
            <a href="../index.html">Home</a>
            <a href="">Login</a>
            <a href="">Carrinho</a>
        </div>
    </header>
    <main>
        <section>
            <h1>Cadastro</h1>
            <p>
                <label for="user">Usuário:</label>
                <input type="text" name="user" id="user" placeholder="Nome de Usuário">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email1234@exemplo.com">
            </p>
            <p>
                <label for="pass">Senha:</label>
                <input type="password" name="pass" id="pass" placeholder="Senha1234!" title="">
            </p>
            <p>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx ou xxxxxxxxxxx">
            </p>
            <input type="button" value="Cadastre-se">
        </section>
    </main>
    <script type="module" src="../script/menu.js"></script>
    <script type="module" src="../script/cadastro.js"></script>
</body>
</html>
